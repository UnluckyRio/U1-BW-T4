<!DOCTYPE html>
<!-- HTML -->
<html lang="en">
  <!-- HEAD -->
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE -->
    <title>Quiz - Epicode</title>
    <!-- LINK CSS -->
    <!-- <link rel="stylesheet" href="../assets/css/reset.css" /> -->
    <link rel="stylesheet" href="../assets/css/exam.css" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- ICONA -->
    <link rel="icon" type="image/png" href="../assets/img/" />
  </head>
  <!-- BODY -->
  <body>
    <div id="container">
      <div class="quiz-header">
        <img src="epicode-logo.png" alt="Epicode Logo" class="logo" />
        <div id="timer">
          <svg width="50" height="50">
            <circle
              cx="25"
              cy="25"
              r="20"
              stroke="#00e6fb"
              stroke-width="5"
              fill="none"
            />
            <circle
              id="progress"
              cx="25"
              cy="25"
              r="20"
              stroke="#fff"
              stroke-width="5"
              fill="none"
              stroke-dasharray="125.6"
              stroke-dashoffset="0"
            />
          </svg>
          <span id="seconds">20</span>
          <span class="small">SECONDS<br />REMAINING</span>
        </div>
      </div>
      <h2 id="question">How can I create a checkbox in HTML?</h2>
      <div id="answers">
        <button class="answer-btn">&lt;input type = "check"&gt;</button>
        <button class="answer-btn">&lt;input type = "checkbox"&gt;</button>
        <button class="answer-btn">&lt;checkbox&gt;</button>
        <button class="answer-btn">&lt;input type = "button"&gt;</button>
      </div>
      <div id="questionCount">QUESTION 1 / 10</div>
    </div>
    <!-- HEADER -->
    <header></header>
    <!-- MAIN -->
    <main></main>
    <!-- FOOTER -->
    <footer></footer>
  </body>
  <!-- LINK JS -->
  <script src="../script/script.js"></script>
</html>
